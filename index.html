<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="streamresponse.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="lg:w-1/2 2xl:w-1/3 p-8 rounded-md bg-gray-800">
    <h1 class="text-3xl font-bold mb-6">
       Chat Completions Via Streams 
    </h1>
    <div id="resultContainer" class="mt-4 h-48 overflow-y-auto">
      <p id="resultText" class="whitespace-pre-line"></p>
    </div>
    <input
      type="text"
      id="promptInput"
      class="w-full px-4 py-2 rounded-md bg-gray-700 placeholder-gray-500 focus:outline-none mt-4"
      placeholder="Enter prompt..."
    />
    <div class="flex justify-center mt-4">
      <button
        id="generateBtn"
        class="w-1/2 px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-700 focus:outline-none mr-2 disabled:opacity-75 disabled:cursor-not-allowed"
      >
        Enter
      </button>
    </div>
  </div>
</body>
</html>
